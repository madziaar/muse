<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riffusion Muse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-markdown": "https://esm.sh/react-markdown@8.0.7",
    "remark-gfm": "https://esm.sh/remark-gfm@3.0.1",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <style>
      :root {
        --color-background: #111827; /* gray-900 */
        --color-surface: #1f2937; /* gray-800 */
        --color-primary: #22d3ee; /* cyan-400 */
        --color-secondary: #ec4899; /* pink-500 */
        --color-text: #d1d5db; /* gray-300 */
        --color-text-dim: #6b7280; /* gray-500 */
        --font-sans": "Inter", sans-serif;
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--color-background);
        color: var(--color-text);
        background-image: radial-gradient(var(--color-text-dim) 0.5px, transparent 0.5px);
        background-size: 20px 20px;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
